apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: mern-app
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: akhilballa112/chat-app:backend
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: FRONTEND_URL
              value: "http://localhost"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mern-backend-secret
                  key: MONGODB_URI
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mern-backend-secret
                  key: JWT_SECRET_KEY
